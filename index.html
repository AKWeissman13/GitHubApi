<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <script type="module" src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="#" name="form-search" class="form">
      <h1 class="form__title">Search for repositories</h1>
      <div class="form__search-container">
        <input type="text" class="form__search" name="search" />
        <button type="button" class="form__btn" name="form-btn">Search</button>
      </div>
      
    </form>
    <div class="results">
      <ul class="results__list"></ul>
    </div>
  </body>
</html>
